name: fitto
description: "Fitto is a modern fitness and nutrition app, inspired by wger Flutter, designed to help you effortlessly track workouts, nutrition, and progress with a sleek, no-code friendly UI and a sprinkle of AI-powered motivation."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.5.0

dependencies:
  share_plus: ^12.0.0
  timezone: 0.10.1
  flutter_local_notifications: ^19.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  fl_chart: 0.68.0
  intl: 0.20.2
  # AI and enhanced features
  http: ^1.1.0
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  tflite_flutter: ^0.10.4
  # Barcode scanning
  mobile_scanner: ^5.0.0
  # Enhanced UI
  shimmer: ^3.0.0
  lottie: ^3.1.0
  # State management
  provider: ^6.1.1
  # Food search and nutrition
  dio: ^5.4.0
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.2.1
  # Additional utilities
  uuid: ^4.2.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
